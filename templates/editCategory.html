{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
      <section class="row main-body">
        <div class="col-md-12">
          <div class="flash">
            <!--MESSAGE FLASHING EXAMPLE -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p><strong>{{message}}</strong></p>
            {% endfor %}
            {% endif %}
            {% endwith %}
          </div>
        </div>
      </section>
      <header class="row main-body">
        <h2 class="col-md-12 title">Editar Categoria</h2>
      </header>
      <section class="row main-body">
        <div class="col-md-12 admin-attr">
          <p class="title2">Editando categoria {{category2.name}}</p>
          <form action="{{url_for('editCategoryFunction', category_id=category2.id)}}" method='POST'>
            <div class="form-group">
              <label>Nome:</label>
              <input type='text' size='30' name='name' placeholder='{{category2.name}}' required>
              <input type='submit' value='Edit'>
            </div>
          </form>
          <a href="{{ url_for('catalogFunction')}}">
            <button class="btn btn-danger">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Cancelar
            </button>
          </a>
        </div>
    </section>
{% endblock %}
