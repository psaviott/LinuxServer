{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
      <section class="row main-body">
        <div class="col-md-12">
          <div class="flash">
            <!--MESSAGE FLASHING EXAMPLE -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p><strong>{{message}}</strong></p>
            {% endfor %}
            {% endif %}
            {% endwith %}
          </div>
        </div>
      </section>
      <header class="row main-body">
        <h2 class="col-md-12 title">Criar Nova Categoria</h2>
      </header>
      <section class="row main-body">
        <div class="col-md-12 admin-attr">
          <form action="{{url_for('newCategoryFunction', category_id=category_id )}}" method='POST'>
            <div class="form-group">
              <label>Name:</label>
              <input type='text' size='30' name='name' required>
              <input type='submit' value='Create'>
            </div>
          </form>
          <a href="{{ url_for('catalogFunction')}}">
            <button class="btn btn-danger">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Cancel
            </button>
          </a>
        </div>
      </section>
{% endblock %}
