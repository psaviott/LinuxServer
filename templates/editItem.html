{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
      <section class="row main-body">
        <div class="col-md-12">
          <div class="flash">
            <!--MESSAGE FLASHING EXAMPLE -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p><strong>{{message}}</strong></p>
            {% endfor %}
            {% endif %}
            {% endwith %}
          </div>
        </div>
      </section>
      <header class="row main-body">
        <h2 class="col-md-12 title">Editar Novo Item</h2>
      </header>
      <section class="row main-body">
        <div class="col-md-12 admin-attr">
          <p class="title2">Editando o item {{editItem.name}}</p>
          <form class="col-md-12 newitem" action="{{url_for('editItemFunction', category_id=editItem.category_id, item_id=editItem.id)}}" method='POST'>
            <div class="form-group">
              <label>Nome do Item</label>
              <input class="form-control" type='text' size='30' name='name' value='{{editItem.name}}' placeholder='{{editItem.name}}' required>
              <label>Descrição</label>
              <textarea class="form-control" name='description' value='{{editItem.description}}' placeholder='{{editItem.description}}' rows="3" required></textarea>
              <label>Categoria</label>
              <select class="form-control" id="inputCategory" name='category' value='{{editItem.category_name}}'>
                {% for i in category %}
                  <option value="{{i.id}}">{{ i.name }}</option>
                {% endfor %}
              </select>
              </div>
              <input type='submit' value='Edit'>
          </form>
          <a href="{{ url_for('categoryFunction', category_id = category2.id)}}">
            <button class="btn btn-danger">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Cancelar
            </button>
          </a>
        </div>
    </section>
{% endblock %}
